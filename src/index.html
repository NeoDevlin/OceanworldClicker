<!DOCTYPE html>
<html>
<head>
    <title>OceanWorldClicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/libs/sprintf.js"></script>
</head>
<body>
    <table style="width:100%;"><tr>
    <td width="50%" valign="top">
        <div> Drinkable Water: <span id="water"></span> / <span id="waterMax"></span> (+<span id="waterRate"></span>/s) </div>
        <div> <button onclick="build(state.water.max.build,1); updateWater(); updateResources();")>Build Water Reserviors</button> </div>
        <div> Water supplies: <span id="waterSupplies"></span> <button onclick="build(state.water.supplies.build,1); updateWater(); updateResources();")>Build</button> </div>
        <div> <button onclick="swim(); updateResources();")>Swim around</button> </div>
        <div> Plastic: <span id="plastic"></span> <button onclick="increment(state.plastic,1); updatePlastic();")>Gather</button> from <span id="plasticNearby"></span> nearby </div>
    </td>
    <td width="50%" valign="top">
        <div id="log"></div>
    </td>
    </table>


    <script type="text/javascript" src="js/oceanworldclicker.js"></script>
</body>
</html>
