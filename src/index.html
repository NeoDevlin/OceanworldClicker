<!DOCTYPE html>
<html>
<head>
    <title>OceanWorldClicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/dist/sprintf.js/src/sprintf.js"></script>
    <script type="text/javascript" src="js/dist/underscore/underscore.js"></script>
</head>
<body>
    <table style="width:100%;"><tr>
    <td width="50%" valign="top">
        <div> Drinkable Water: <span id="water"></span> / <span id="waterMax"></span> (+<span id="waterRate"></span>/s) </div>
        <div> <button onclick="build(state.water.max.build,1); updateWater(); updateResources();")>Build Water Reservoirs</button> </div>
        <div> Water supplies: <span id="waterSupplies"></span> <button onclick="build(state.water.supplies.build,1); updateWater(); updateResources();")>Build</button> </div>
        <div> <button onclick="swim(); updateResources();")>Swim around</button> </div>
        <div> Plastic: <span id="plastic"></span> <button onclick="increment(state.plastic,1); updatePlastic();")>Gather</button> from <span id="plasticNearby"></span> nearby </div>
        <table style="width:100%" id="buildings">
            <colgroup>
                <col width="25%"></col>
                <col width="25%"></col>
                <col width="15%"></col>
                <col width="35%"></col>
            </colgroup>
            <tr>
                <td><button onclick="build(state.water.reservoirs.build,1); apply_summands(state.water.max); updateWater(); updateResources(); updateWaterReservoirs();")>Build Water Reservoirs</button></td>
                <td>Water Reservoirs: </td>
                <td><span id="waterReservoirs"></span></td>
                <td><span id="waterReservoirsCost"></span> +<span id="waterReservoirsEffect"></span> water</td>
            </tr>
        </table>
    </td>
    <td width="50%" valign="top">
        <div id="log"></div>
    </td>
    </table>


    <script type="text/javascript" src="js/oceanworldclicker.js"></script>
</body>
</html>
